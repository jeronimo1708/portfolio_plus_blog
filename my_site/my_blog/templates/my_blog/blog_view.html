{% extends "base.html" %}

{% block page_title %}
    {{ blog.title}}
{% endblock page_title %}

{% block content %}
    <div class="container text-center">
        <div class="row main-row justify-content-center align-items-center">
            <h1> {{ blog.title }} </h1>
            <small> By {{ blog.author }} </small>
        </div> 
        <div class="row main-row justify-content-center align-items-center">
            <p> {{ blog.content|linebreaks }} </p>
        </div> 
    </div>
{% endblock  %}
